<!doctype html>
<script src="https://unpkg.com/htmx.org@1.9.11" integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0" crossorigin="anonymous"></script>
<html>
    <head>
    <title>Voxy Technical Challenge</title>
    <script src="https://unpkg.com/htmx.org@1.3.1/dist/htmx.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.13.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
    <body
    style='background-image: url(https://images.unsplash.com/photo-1615715757401-f30e7b27b912?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D); margin-left: auto; margin-right: auto; background-image=url(https://images.unsplash.com/photo-1615715757401-f30e7b27b912?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D); font-family: "Gill Sans", sans-serif;'

    >
        <div class='main-div'
        style='max-width: fit-content; margin-left: 10vw; margin-right: auto; font'
        >
            <h1> Word Counter via Button Call</h1>
            <form id="mainform"  hx-encoding='application/x-www-form-urlencoded' hx-post='/word_counter/' hx-target='#uploadleg' 
            >
                <label for="freeform">Please insert your text below:</label><br>
                
                <textarea id="text" name="text" rows="4" cols="50" placeholder="Enter your text here">
                </textarea>
                <br>
                <button type='submit'>
                    <span>Count words now</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m17 13l-5 5m0 0l-5-5m5 5V6"></path></svg>
                </button>
            </br>
                the number of words is: <span id='uploadleg'></span>
            </form>
        </div>
        <div class='second-div'
        style='max-width: fit-content; margin-left: 10vw; margin-right: auto; font'
        >
            <h1> Word Counter via Typing</h1>
            <form
                id="secondform"
                hx-encoding='application/x-www-form-urlencoded'
                hx-post='/word_counter/'
                hx-target='#secondload'
                hx-trigger='input'
            >
                <label for="freeform">Please insert your text below:</label><br>
                
                <textarea id="text" name="text" rows="4" cols="50" placeholder="Enter your text here">
                </textarea>
            </br>
                the number of words is: <span id='secondload'></span>
            </form>
        </div>
    </body>
</html>
